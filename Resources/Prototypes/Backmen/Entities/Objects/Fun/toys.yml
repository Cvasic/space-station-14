- type: entity
  parent: BaseItem
  id: BasePlushieBk
  abstract: true
  components:
  - type: Sprite
    sprite: Backmen/Objects/Fun/toys.rsi
  - type: EmitSoundOnUse
    sound:
      collection: ToySqueak
  - type: EmitSoundOnActivate
    sound:
      collection: ToySqueak
  - type: EmitSoundOnCollide
    sound:
      collection: ToySqueak
  - type: EmitSoundOnLand
    sound:
      collection: ToyFall
  - type: ItemCooldown
  - type: UseDelay
    delay: 0.5
  - type: MeleeWeapon
    soundHit:
      collection: ToySqueak
    damage:
      types:
        Blunt: 0
  - type: PhysicalComposition
    materialComposition:
      Cloth: 100
  - type: StaticPrice
    price: 5

- type: entity
  parent: BasePlushieBk
  id: RubberPig
  name: Резиновая свинья
  description: Диментий гони свиней 
  components:
  - type: Sprite
    state: pig
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Backmen/Items/Toys/khryu.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Backmen/Items/Toys/khryu.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Backmen/Items/Toys/khryu.ogg
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Backmen/Items/Toys/khryu.ogg