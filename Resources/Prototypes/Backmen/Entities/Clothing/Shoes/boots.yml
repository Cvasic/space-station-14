- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesBootsIHScombat
  name: Боевая обувь IHS
  description: Удобная обувь наемников IHS, защищает от взрывов
  components:
  - type: Sprite
    sprite: Backmen/Clothing/Shoes/Boots/ihscombatbootsbel.rsi
  - type: Clothing
    sprite: Backmen/Clothing/Shoes/Boots/ihscombatbootsbel.rsi
  - type: FootstepModifier # Corvax-Sounds
    footstepSoundCollection:
      collection: FootstepBoots

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsMagWizard
  name: Магнитные сапоги волшебника
  description: Магнитные сапоги федирации магов 
  components:
    - type: Sprite
      sprite: Backmen/Clothing/Shoes/Boots/magboots-wizard
      state: icon
    - type: Clothing
      sprite: Backmen/Clothing/Shoes/Boots/magboots-wizard
    - type: Magboots
      toggleAction:
        icon: { sprite: Backmen/Clothing/Shoes/Boots/magboots-wizard, state: icon }
        iconOn: Backmen/Clothing/Shoes/Boots/magboots-wizard/icon-on.png
        name: action-name-magboot-toggle
        description: action-decription-magboot-toggle
        itemIconStyle: NoItem
        event: !type:ToggleMagbootsEvent
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1
      enabled: false
    - type: GasTank
      toggleAction:
        name: action-name-internals-toggle
        description: action-description-internals-toggle
        icon:
          sprite: Interface/Alerts/internals.rsi
          state: internal2
        iconOn:
          sprite: Interface/Alerts/internals.rsi
          state: internal1
        event: !type:ToggleActionEvent
        useDelay: 1
      outputPressure: 42.6
      air:
        # 2 minutes of thrust
        volume: 0.75
        temperature: 293.15
        moles:
          - 0.153853429 # oxygen
          - 0.153853429 # nitrogen
    - type: ActivatableUI
      key: enum.SharedGasTankUiKey.Key
    - type: UserInterface
      interfaces:
        - key: enum.SharedGasTankUiKey.Key
          type: GasTankBoundUserInterface
    - type: Explosive
      explosionType: Default
      maxIntensity: 20
    - type: Jetpack
      moleUsage: 0.00085
      toggleAction:
        icon:
          sprite: Objects/Tanks/Jetpacks/blue.rsi
          state: icon
        iconOn:
          sprite: Objects/Tanks/Jetpacks/blue.rsi
          state: icon-on
        name: action-name-jetpack-toggle
        description: action-description-jetpack-toggle
        useDelay: 1.0
        event: !type:ToggleJetpackEvent
    - type: InputMover
      toParent: true
    - type: MovementSpeedModifier
      weightlessAcceleration: 1
      weightlessFriction: 0.3
      weightlessModifier: 1.2
    - type: Tag
      tags:
        - WhitelistChameleon
