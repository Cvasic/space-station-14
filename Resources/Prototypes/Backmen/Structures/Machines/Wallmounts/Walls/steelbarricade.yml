- type: entity
  parent: BaseStructure
  id: Steelbarricade
  name: Steel barricade
  description: Basic steel barricade meant to protect idiots like you from falling.
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Backmen/Structures/Walls/steelbarricade.rsi
    state: metal
  - type: Icon
    sprite: Backmen/Structures/Walls/steelbarricade.rsi
    state: metal
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 140
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 70
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel:
            min: 0
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: Steelbarricade
    node: steelbarricade
